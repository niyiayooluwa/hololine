services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: hololine
      POSTGRES_PASSWORD: "jdzFEJyZG6WsyilSOvnS3PyC7nOvWHMY"
    volumes:
      - hololine_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "uS-tNzoH_MxKKf-GNuK9M3j39wXJTkO9"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: hololine_test
      POSTGRES_PASSWORD: "d_oUu8lcZGzWCao1zOf8tmgKyPkTU5ya"
    volumes:
      - hololine_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "w1L647r9bpBqd015V1l546RtgaedI_c5"
    environment:
      - REDIS_REPLICATION_MODE=master

